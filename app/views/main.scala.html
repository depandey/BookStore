@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <script src="@routes.Assets.at("javascripts/select-all-checkbox.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/colResizable-1.6.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <script type="application/javascript">
            $("#device-tokens").colResizable({liveDrag:true});
        </script>
    </head>
    <body>

        <div ng-controller="MenuCtrl" class="navbar navbar-inverse navbar-default" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars fa-lg fa-inverse"></span>
                </button>
                <a class="navbar-brand" href="@routes.Dashboard.listTokens(0, "device_type", "asc", "")">
                    <i class="fa fa-rocket"></i> @Messages("title")
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="@routes.Dashboard.listTokens(0, "device_type", "asc", "")">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
            @content
            </div>
        </div>
        <div class="panel-footer text-center">
            <div>
                @geolocation(request().remoteAddress())
            </div>
        </div>
    </body>
</html>
