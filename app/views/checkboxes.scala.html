@(field: Field, label: String = "CHANGEME", checkboxMap: Map[DeviceInfo.DeviceTypeToken, Boolean], help:String = "",devicetoken:String)

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10" id="@field.id">
        @for((checkboxName, isChecked) <- checkboxMap) {
            @if(checkboxName.token equalsIgnoreCase(devicetoken)){
            <label class="checkbox-inline">
                <input
                type="checkbox"
                name="@(field.name + "[]")"
                id="@checkboxName.token"
                value="@play.libs.Json.toJson(checkboxName)"
                @if(isChecked) {checked}>
            </label>
            }
        }
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
